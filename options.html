<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Options</title>
  <link rel="stylesheet" href="options.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }
    .opt-container { padding: 20px; max-width: 600px; margin: auto; }
    .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .card h2 { margin-top: 0; }
    label { display: block; margin-bottom: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    .actions { display: flex; align-items: center; gap: 10px; }
    #status { font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <div class="opt-container">
    <h1>Settings</h1>

    <section class="card">
      <h2>API Providers</h2>
      <label>Provider
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
          <option value="gemini">Gemini</option>
        </select>
      </label>
      <label>OpenAI API Key
        <input type="password" id="openaiKey" placeholder="sk-...">
      </label>
      <label>Anthropic API Key
        <input type="password" id="anthropicKey" placeholder="anthropic-key">
      </label>
      <label>Gemini API Key
        <input type="password" id="geminiKey" placeholder="AIza...">
      </label>
    </section>

    <section class="card">
      <h2>Summarization</h2>
      <label>Mode
        <select id="summaryMode">
          <option value="executive">Concise executive summary</option>
          <option value="takeaways">Bullet-point key takeaways</option>
          <option value="blog">Blog-post draft (user style)</option>
        </select>
      </label>
      <label>Output Length
        <select id="summaryLength">
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </label>
      <label>Refinement Iterations (0-3)
        <input type="number" id="iterations" min="0" max="3" value="1">
      </label>
    </section>

    <div class="actions">
      <button id="saveBtn">Save</button>
      <span id="status" class="status"></span>
    </div>
  </div>

  <!-- 確認這裡是 options.js，而不是 popup.js -->
  <script src="options.js"></script>
</body>
</html>
