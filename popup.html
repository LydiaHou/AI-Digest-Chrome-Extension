            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Status Section -->
            <div class="status-section" id="statusSection">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Ready</span>
                </div>
            </div>

            <!-- Video Info Section -->
            <div class="video-info" id="videoInfo" style="display: none;">
                <div class="platform-badge" id="platformBadge"></div>
                <h2 class="video-title" id="videoTitle"></h2>
                <p class="video-duration" id="videoDuration"></p>
                <div class="video-actions">
                    <button class="btn btn-primary" id="startBtn">Start Summarizing</button>
                    <button class="btn btn-secondary" id="stopBtn" style="display: none;">Stop</button>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary-section" id="summarySection" style="display: none;">
                <h3>Generated Summary</h3>
                <div class="summary-content" id="summaryContent"></div>
                <div class="summary-actions">
                    <button class="btn btn-outline" id="copyBtn">Copy Summary</button>
                    <button class="btn btn-outline" id="saveBtn">Save to Library</button>
                </div>
            </div>

            <!-- Loading Section -->
            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Processing audio and generating summary...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Error Section -->
            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p class="error-message" id="errorMessage"></p>
                <button class="btn btn-primary" id="retryBtn">Retry</button>
            </div>

            <!-- No Content Section -->
            <div class="no-content" id="noContent">
                <div class="no-content-icon">üé¨</div>
                <h3>No Video/Podcast Detected</h3>
                <p>Navigate to a YouTube video or podcast page to get started.</p>
                <div class="supported-platforms">
                    <span class="platform-tag">YouTube</span>
                    <span class="platform-tag">Spotify</span>
                    <span class="platform-tag">Apple Podcasts</span>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settingsModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="closeSettingsBtn">&times;</button>
                </div>
                <div class="modal-content">
                    <div class="setting-group">
                        <label for="apiKey">OpenAI API Key</label>
                        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
                        <small>Required for generating summaries</small>
                    </div>
                    
                    <div class="setting-group">
                        <label for="summaryLength">Summary Length</label>
                        <select id="summaryLength">
                            <option value="short">Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="outputLanguage">Output Language</label>
                        <select id="outputLanguage">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="darkMode">
                            <span class="checkmark"></span>
                            Dark Mode
                        </label>
                    </div>
                    
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoSummarize">
                            <span class="checkmark"></span>
                            Auto-summarize detected content
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelSettingsBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
