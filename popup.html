<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Summarizer</title>
<style>
body { font-family: sans-serif; width: 380px; min-height: 500px; margin:0; padding:10px; }
#statusText { margin-bottom: 10px; }
#summaryContent { white-space: pre-wrap; border:1px solid #ccc; padding:5px; min-height:100px; margin-top:10px; }
button { margin:5px 0; padding:5px 10px; cursor:pointer; }
</style>
</head>
<body>
<h2>Vibe Summarizer</h2>
<div id="statusText">Ready</div>

<button id="startBtn">開始摘要</button>
<div id="summaryContent"></div>

<div style="margin-top:15px;">
<label>OpenAI API Key: <input type="password" id="apiKey" style="width:250px"></label>
</div>
<div style="margin-top:10px;">
<label>摘要長度:
<select id="summaryLength">
<option value="short">短</option>
<option value="medium">中</option>
<option value="long">長</option>
</select>
</label>
</div>
<div style="margin-top:10px;">
<label>語言:
<select id="outputLanguage">
<option value="zh">中文</option>
<option value="en">English</option>
</select>
</label>
</div>

<script src="popup.js"></script>
</body>
</html>
